<!DOCTYPE HTML>
<html>
  <head>
    <title>KIJ2013</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon.png" />
  </head>
  <body>
    <div id="action_bar">
        <a id="up-button">
            <img id="up-icon" src="img/1-navigation-previous-item.png"/><img id="app-icon" src="img/icon.png" height="32"/>
        </a>
        <select><option>KIJ2013</select>
    </div>
    <div id="body">
        <section id="splash">
            <img src="img/appicon.300.png">
        </section>
        <section id="news"></section>
        <section id="events"></section>
        <section id="radio">
            <img src="img/radio-logo.png" />
            <div id="player"></div>
            <div id="controls">
                <div class="btn jp-play">Play</div>
                <div class="btn jp-pause">Pause</div>
            </div>
        </section>
        <section id="map">
            <div id="marker"></div>
        </section>
        <section id="learn">
            <div class="intro">
                <p>You have not found any items yet.</p>
                <p>Find them by scanning QR codes (like those below) around the
                    site.</p>
                <img src="img/qr_sample.png" />
            </div>
        </section>
        <section id="barcode">
            <video id="live" autoplay></video>
        </section>
        <section id="settings">
            <h1>Sub-Camp</h1>
            <p>
                <select id="subcamp"></select>
                <label for="subcamp">Set your sub-camp for a personalised
                    experience</label>
            </p>
            <h1>Data</h1>
            <button id="clear-preferences" class="btn">Clear Preferences</button>
            <p>You can delete your preferences including sub-camp.</p>
            <button id="clear-cache" class="btn">Clear Cache</button>
            <p>You can also clear saved data which has been downloaded</p>
        </section>
        <div id="loading">
            Loading<br>
            <img src="img/ajax-loader.gif" alt="Please Wait" />
        </div>
    </div>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/Lawnchair.js"></script>
    <script src="js/adapters/window-name.js"></script>
    <script src="js/adapters/dom.js"></script>
    <script src="js/adapters/indexed-db.js"></script>
    <script src="js/jquery.jplayer.min.js"></script>
    <script src="js/qrcode.js"></script>
    <!--<script src="js/kij2013.js"></script>-->
    <script src="js/core.js"></script>
    <script src="js/news.js"></script>
    <script src="js/events.js"></script>
    <script src="js/map.js"></script>
    <script src="js/radio.js"></script>
    <script src="js/learn.js"></script>
    <script src="js/barcode.js"></script>
    <script src="js/settings.js"></script>
  </body>
</html>
