<!DOCTYPE HTML>
<html>
  <head>
    <title>KIJ2013</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon.png" />
  </head>
  <body>
    <div id="action_bar">
        <a id="up-button">
            <img id="up-icon" src="img/1-navigation-previous-item.png"/><img id="app-icon" src="img/icon.png" height="32"/>
        </a>
        <h1>KIJ2013</h1>
    </div>
    <div id="body">
        <section id="menu">
            <ul class="gridview">
                <li><a><img src="img/ic_news.png" /><br>News</a></li>
                <li><a><img src="img/ic_events.png" /><br>Events</a></li>
                <li><a><img src="img/ic_map.png" /><br>Map</a></li>
                <li><a><img src="img/ic_radio.png" /><br>Radio</a></li>
                <li><a><img src="img/ic_learn.png" /><br>Learn</a></li>
                <li><a><img src="img/ic_barcode.png" /><br>Barcode</a></li>
                <li><a><img src="img/ic_debug.png" /><br>Debug</a></li>
            </ul>
        </section>
        <section id="news"></section>
        <section id="events"></section>
        <section id="radio">
            <img src="img/radio-logo.png" />
            <div id="player"></div>
            <div id="controls">
                <div class="button jp-play">Play</div>
                <div class="button jp-pause">Pause</div>
            </div>
            <div id="jplayer-inspector"></div>
        </section>
        <section id="map">
            <div id="marker"></div>
        </section>
        <section id="learn">
            <div class="intro">
                <p>You have not found any items yet.</p>
                <p>Find them by scanning QR codes (like those below) around the
                    site.</p>
                <img src="img/qr_sample.png" />
            </div>
        </section>
        <section id="barcode">
            <video id="live" autoplay></video>
        </section>
        <section id="debug">
            <p>
                <button id="clear-news">Clear News</button>
                <button id="clear-events">Clear Events</button>
                <button id="clear-learn">Clear Learn</button><br/>
            </p>
            <p>
                <label for="subcamp">Sub-Camp:</label>
                <input id="subcamp" />
                <button id="set-subcamp">Set Sub-Camp</button>
            </p>
        </section>
    </div>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery.jplayer.min.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="js/kij2013.js"></script>
  </body>
</html>
